app-id: io.gitlab.theevilskeleton.Upscaler
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: upscaler
finish-args:
- --share=ipc
- --socket=fallback-x11
- --device=dri
- --socket=wayland
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:
- name: blueprint-compiler
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
    tag: v0.4.0
    commit: 75a6d95988736ec0471d22ceb07579c0cedac2ad
- name: real-esrgan
  buildsystem: simple
  build-commands:
  - install -Dm755 realesrgan-ncnn-vulkan -t /app/bin
  - mkdir /app/bin/models; mv *.{bin,param} /app/bin/models
  sources:
  - type: archive
    url: https://github.com/xinntao/Real-ESRGAN/releases/download/v0.2.5.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
    sha256: e5aa6eb131234b87c0c51f82b89390f5e3e642b7b70f2b9bbe95b6a285a40c96
- name: upscaler
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.com/TheEvilSkeleton/Upscaler
    tag: '1.0.0'
    commit: 712c262a3453ea37344424c213362d0234582d60
